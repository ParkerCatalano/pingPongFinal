<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ping*Pong*Exercise</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Enter Your Number Below</h1>
      <div id="userInput">
        <form>
          <div class="form-group">
            <label for="firstNum"></label>
            <input id="firstNum" class="form-control" type="text">
          </div>
          <ul>numbers divisible by 3 become ping
          </ul>
          <ul>numbers divisible by 5 become pong
          </ul>
          <ul>numbers divisible by 15 become pingpong
          </ul>
          <button type="submit" class="btn">play</button>
        </form>
      </div>
      <div id="numLoop">
      </div>
    </div>
  </body>

  <script src="js/scripts.js"></script>
